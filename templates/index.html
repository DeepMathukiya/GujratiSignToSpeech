<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>Gujarati Character Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 32px;
            color: #2c3e50;
        }

        .container {
            margin: 40px auto;
            width: 80%;
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .btn-group {
            margin: 20px 0;
        }

        button {
            background: #3498db;
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .video-container img {
            border: 4px solid #444;
            border-radius: 12px;
            width: 640px;
            height: 480px;
        }

        .pred {
            margin-top: 25px;
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            background: #f1f3f6;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h1>üì∑ Gujarati Sign To Speech Language </h1>
        <div class="btn-group">
            <form action="/start" method="get" style="display:inline;">
                <button type="submit">‚ñ∂ Start</button>
            </form>

            <form action="/stop" method="get" style="display:inline;">
                <button type="submit" style="background:#e74c3c;">‚èπ Stop</button>
            </form>
        </div>

        <div class="video-container">
            <img src="{{ url_for('video') }}" alt="Video Stream">
        </div>

       
    </div>

  
</body>
</html>
